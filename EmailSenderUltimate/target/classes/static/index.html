<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Accesso & Registrazione - EmailSender">
    <meta name="author" content="Domenico Aiello">
    <title>Accesso & Registrazione - EmailSender</title>
    <!-- Icona del sito -->
    <link rel="icon" type="image/vnd.icon" href=C:\Users\admin\IdeaProjects\EmailSenderUltimate\src\main\resources\static\favicon\EMAILSENDER.ico">
    <!-- Google Fonts: Pacifico per i titoli -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- File CSS esterni in ordine -->
    <link rel="stylesheet" href="/style/layer.css">
    <link rel="stylesheet" href="/style/signin.css">
    <link rel="stylesheet" href="/style/signup.css">
    <link rel="stylesheet" href="/style/overlay.css">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/brands.css">
    <link rel="stylesheet" href="/css/solid.css">

    <!-- File JavaScript, eseguito con defer -->
    <script src="../js/script.js" defer></script>
</head>
<body>
<div class="container" id="container">
    <!-- Sottofondo statico: i due background -->
    <div class="bg-signin"></div>
    <div class="bg-signup"></div>

    <!-- I form sono statici -->
    <div class="form-container sign-in-container">
        <form id="login-form" method="post">
            <h1>SIGN IN</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>oppure usa il tuo indirizzo email</span>
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button type="submit" id="login-submit">Sign In</button>
        </form>
    </div>

    <div class="form-container sign-up-container">
        <form id="register-form" method="post">
            <h1>SIGN UP</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Inserisci i tuoi dati personali</span>
            <input id="username" type="text" placeholder="Nome" required />
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Overlay che si muove (su un layer assoluto) -->
    <div class="overlay-container">
        <div class="overlay">
            <!-- Questi pannelli cambiano contenuto in base allo stato (attivo o meno) -->
            <div class="overlay-panel overlay-left">
                <h1>BENTORNATO!</h1>
                <p>Accedi con le tue credenziali</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>BENVENUTO</h1>
                <p>Inserisci i tuoi dati per iniziare il tuo viaggio con noi</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
